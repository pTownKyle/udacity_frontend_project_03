<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Journal</title>
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <div id="app">
            <h1>Welcome to Weather Journal</h1>

            <form id="journal_entry">
                <div class="form_group">
                    <label for="zip">Enter Your Zip Code:</label>
                    <input
                        type="text"
                        id="zip"
                        name="zip"
                        placeholder="Enter Zip Code Here"
                        required
                    />
                </div>

                <div class="form_group">
                    <label for="feelings">Enter Your Feelings:</label>
                    <textarea
                        name="feelings"
                        id="feelings"
                        placeholder="I am feeling..."
                        required
                    ></textarea>
                </div>

                <button id="generate">Add Journal Entry</button>
            </form>

            <div id="entry_holder" class="hide">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </div>

        <script src="./assets/js/app.js"></script>
    </body>
</html>
